<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>FiNavi - Registracia</title>
</head>
<body>
	<wicket:extend>
	<form action="post" wicket:id="registrationForm">
		<div wicket:id="feedbackPanel"></div>
		<table>
			<tbody>
				<tr class="important">
					<td>
						<label>Email:</label>
					</td>
					<td>
						<input wicket:id="email"/>
					</td>
				</tr>
				<tr class="important">
					<td>
						<label>Heslo:</label>
					</td>
					<td>
						<input wicket:id="password" type="password"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Krstné meno:</label>
					</td>
					<td>
						<input wicket:id="name"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Priezvisko:</label>
					</td>
					<td>
						<input wicket:id="surname"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Dátum narodenia:</label>
					</td>
					<td>
						<input wicket:id="dateOfBirth"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Pohlavie:</label>
					</td>
					<td>
						<input wicket:id="sex"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Osobné číslo:</label>
					</td>
					<td>
						<input wicket:id="personalNumber"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Ulica:</label>
					</td>
					<td>
						<input wicket:id="street"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Číslo ulice:</label>
					</td>
					<td>
						<input wicket:id="streetNumber"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Mesto:</label>
					</td>
					<td>
						<input wicket:id="city"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Poštové smerové číslo:</label>
					</td>
					<td>
						<input wicket:id="postalCode"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Telefón:</label>
					</td>
					<td>
						<input wicket:id="phone"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Najvyššie vzdelanie:</label>
					</td>
					<td>
						<input wicket:id="highestEducation"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Zamestnanie:</label>
					</td>
					<td>
						<input wicket:id="employment"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Aktuálne klientom banky:</label>
					</td>
					<td>
						<input wicket:id="alreadyClientOfBank"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Registruj">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	</wicket:extend>
</body>
</html>
