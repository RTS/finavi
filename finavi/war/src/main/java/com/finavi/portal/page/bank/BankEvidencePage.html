<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>FiNavi - zoznam BÃ¡nk</title>
</head>
<body>
<wicket:extend>
	<form action="post" wicket:id="newbankForm">
	<table class="formtable">
		<tbody>
			<tr class="important">
				<td><label>Meno:</label></td>
				<td><input wicket:id="name" /></td>
			</tr>
			<tr class="important">
				<td><label>Web:</label></td>
				<td><input wicket:id="website" /></td>
			</tr>
			<tr class="important">
				<td><label>Email:</label></td>
				<td><input wicket:id="email" /></td>
			</tr>
			<tr class="important">
				<td><label>Ulica:</label></td>
				<td><input wicket:id="street" /></td>
			</tr>
			<tr class="important">
				<td><label>Cislo:</label></td>
				<td><input wicket:id="streetNumber" /></td>
			</tr>
			<tr class="important">
				<td><label>Mesto:</label></td>
				<td><input wicket:id="city" /></td>
			</tr>
			<tr class="important">
				<td><label>PSC:</label></td>
				<td><input wicket:id="postalCode" /></td>
			</tr>
			<tr class="important">
				<td><label>Telefon:</label></td>
				<td><input wicket:id="phone" /></td>
			</tr>
			<tr class="important">
				<td colspan="2"><input type="submit" value=OK></td>
			</tr>
		</tbody>
	</table>
	</form>
	<div wicket:id="banksListCont">
	<table wicket:id="bankListTable" class="styledtable">
	</table>
	</div>
</wicket:extend>
</body>
</html>
