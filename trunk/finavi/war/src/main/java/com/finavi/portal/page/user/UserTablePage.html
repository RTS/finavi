<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"; xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"; xml:lang="sk" lang="sk">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>FiNavi - zoznam použivateľov </title>

</head>
<body>
<wicket:extend>
<form action="post" wicket:id="userSearchForm">
	<table class="formtable">
		<tbody>
				<tr class="important">
					<td>
						<label>Meno:</label>
					</td>
					<td>
						<input wicket:id="name"/>
					</td>
					<td>
						<label>Priezvisko:</label>
					</td>
					<td>
						<input wicket:id="surname"/>
					</td>
					<td colspan="2">
						<input type="submit" value="Hladaj">
					</td>
				</tr>
		</tbody>
	</table>
	</form>
<div id="userButtons">
	<a href="#" wicket:id="exportExcel" >Export záznamov do MS Excel</a><br/>
	
	</div>
	<table wicket:id="userListTable" class="styledtable">
	</table>
	
</wicket:extend>
</body>
</html>
